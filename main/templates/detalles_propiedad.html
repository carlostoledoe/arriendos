{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="card" style="width: 18rem;">
    <img src="{% static 'img/casa_ejemplo.webp' %}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ propiedad.nombre }}</h5>
      <p class="card-text">{{ propiedad.descripcion }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ propiedad.direccion}}</li>
      <li class="list-group-item">$ {{ propiedad.precio_mensual_arriendo }}</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Arrendar</a>
    </div>
  </div>
</div>

{% endblock %}
